<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Terminal body -->
  <rect x="1" y="3" width="30" height="26" rx="4" fill="#0a0a0f" stroke="url(#g)" stroke-width="1.5"/>
  <!-- Title bar -->
  <rect x="1" y="3" width="30" height="7" rx="4" fill="#111118"/>
  <rect x="1" y="6" width="30" height="4" fill="#111118"/>
  <!-- Window dots -->
  <circle cx="6" cy="6.5" r="1.3" fill="#ec4899"/>
  <circle cx="10" cy="6.5" r="1.3" fill="#eab308"/>
  <circle cx="14" cy="6.5" r="1.3" fill="#22c55e"/>
  <!-- Dollar prompt -->
  <text x="7" y="22.5" font-family="monospace" font-weight="700" font-size="12" fill="#00d4ff">$_</text>
</svg>
